<html>
<head>
	<title>First JS example</title>
	<script>
	function fillDemo() {
		document.getElementById("demo").innerHTML = "Hello JavaScript";
		document.getElementById("demo").style.fontSize = "25px";
	}
	</script>
</head>
<body>
	<p>
	<span id="demo"></span>
	</p>

	<script>fillDemo()</script>
</body>
</html>
